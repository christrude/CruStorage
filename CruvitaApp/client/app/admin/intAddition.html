<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h1>Add info to each desired Zipcode Purchase</h1>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <form class="form" name="interestForm" novalidate>
        <div ng-repeat="interest in interestArray track by $index">
          <h4>{{interest.zip}}</h4>
          <div class="form-group">
            <label>Amount</label>
            <input type="number" name="amount" class="form-control" ng-model="interest.amount" ng-change="savable(interest, 'amt')">
          </div>
          <label>Paid Through</label>
          <div class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="interest.paidThrough" is-open="opened" min-date="minDate" datepicker-options="dateOptions" close-text="Close" ng-focus="openDatepicker($event)" ng-change="savable(interest, 'date')"/>
            <span class="input-group-btn">
              <a href class="btn btn-info" ng-click="interest.paidThrough = ''">Clear</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default btn-lg" type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
    Cancel
  </button>
  <button class="btn btn-primary btn-lg" type="submit" ng-click="save()">
    Save
  </button>
</div>
</div>
