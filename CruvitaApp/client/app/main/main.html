<div class="results-pge">
    <advanced-search-options ng-if="!deviceDetector.isMobile()"></advanced-search-options>
    <section class="content">
          <div class="col-md-7 col-sm-6 no-padding hideme" ng-if="!deviceDetector.isMobile()">
                <map-results></map-results>
          </div>
          <div class="col-md-5 col-sm-6 no-padding" ng-if="deviceDetector.isMobile()">
                <uib-tabset active="mapModel.active">
                      <uib-tab heading="Schools" index="0" ng-click="switchTab('schools')">
                            <school-results></school-results>
                      </uib-tab>
                      <uib-tab heading="Map" index="2" ng-click="switchTab('map')" >
                            <map-results></map-results>
                      </uib-tab>
                </uib-tabset>

                <advanced-search-options ng-if="deviceDetector.isMobile()"></advanced-search-options>
          </div>
          <div class="col-md-5 col-sm-6 no-padding" ng-if="!deviceDetector.isMobile()">
                <school-results></school-results>

                <advanced-search-options ng-if="deviceDetector.isMobile()"></advanced-search-options>
          </div>
    </section>
    <div class="clearfix"></div>
</div>
