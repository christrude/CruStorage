<div class="footer-inner">
  <div class="links social">
    <span class="link"><a href="https://www.facebook.com/Cruvita.Score" rel="publisher" target="_blank"><fa name="facebook-square"></fa></a></span>
    <span class="link"><a href="https://plus.google.com/111883509410505705073" rel="publisher" target="_blank"><fa name="google-plus-square"></fa></a></span>
    <span class="link"><a href="https://www.twitter.com/CruvitaScore" rel="publisher" target="_blank"><fa name="twitter-square"></fa></a></span>
    <span class="link"><a href="https://www.linkedin.com/company/cruvita-com" rel="publisher" target="_blank"><fa name="linkedin-square"></fa></a></span>
    <span class="link"><a href="https://www.pinterest.com/cruvita/" rel="publisher" target="_blank"><fa name="pinterest-square"></fa></a></span>
  </div>
  <div class="links site">
    <span class="link"><a ng-href="/areas">Areas</a></span>
    <span class="link"><a ng-href="/sales">Sales</a></span>
    <span class="link"><a ng-href="/feedback">Feedback</a></span>
    <span class="link"><a ng-href="/pp">Privacy Policy</a></span>
    <span class="link"><a ng-href="/tos">Terms</a></span>
  </div>
</div>
<div class="footer-secondary" ng-controller="FooterCtrl">
  <div class="links link-lists-rent">
    <h6>Rentals</h6>
    <ul>
      <li ng-repeat="location in footerAreas"><a ng-href="/results?location={{location.urlLocation}}-c&tab=homes&listingCategory=he:Rent">{{location.label}} rentals</a></li>
    </ul>
    <a href="#" ng-click="readMoreRentals();" class="rent-more">More<fa name="angle-down"></a>
  </div>
  <div class="links link-lists-homes">
    <h6>Real Estate</h6>
    <ul>
      <li ng-repeat="location in footerAreas | orderBy:'-'"><a ng-href="/results?location={{location.urlLocation}}-c&tab=homes">{{location.label}} real estate</a></li>
    </ul>
    <a href="#" ng-click="readMoreHomes();" class="home-more">More<fa name="angle-down"></a>
  </div>
  <div class="links link-lists-schoolsD">
    <h6>Schools Districts</h6>
    <ul>
      <li ng-repeat="location in footerSchoolAreas"><a ng-href="/results?location={{location.name | lowercase}}-s&tab=schools">School Districts in {{location.name | titleCase}}</li>
    </ul>
    <a href="#" ng-click="readMoreSchoolsD();" class="schoolD-more">More<fa name="angle-down"></a>
  </div>
  <div class="links link-lists-schoolsR">
    <h6>School Rankings</h6>
    <ul>
      <li ng-repeat="location in footerSchoolAreas"><a ng-href="/rankings?edLevel=4&location={{location.name | lowercase}}&type=state">School Rankings in {{location.name | titleCase}}</li>
    </ul>
    <a href="#" ng-click="readMoreSchoolsR();" class="schoolR-more">More<fa name="angle-down"></a>
  </div>
</div>
